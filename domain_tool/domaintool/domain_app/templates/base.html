<!DOCTYPE html>

{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/gbhl-logo.jpg' %}" >
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=YourDesiredFont">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Domain Management Tool</title>
</head>
<body>

     <!-- Responsive navbar-->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-5">
            <a class="navbar-brand" href="{% url 'index' %}">
                <div class="d-flex align-items-center">
                    <div>
                        <img src="{% static 'images/gbhllogo.jpg' %}" alt="Logo" height="50" class="d-inline-block align-text-top">
                    </div>
                    <div class="ms-2">
                        Domain Management Tool
                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'signin' %}"><button class="btn btn-primary">Login</button></a></li>                                                              
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    
    {% endblock content %}


     <!-- Footer-->
     <footer class="py-3 bg-dark">
        <div class="container"><p class="m-0 text-center text-white" id="copyright"></p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
          // Get the current year
          let currentYear = new Date().getFullYear();
        
          // Create a <strong> element with the copyright text
          let copyrightElement = document.createElement('strong');
          copyrightElement.innerHTML = '&copy; Bulkstream Limited ' + currentYear;
        
          // Append the <strong> element to the 'copyright' div
          document.getElementById('copyright').appendChild(copyrightElement);
        });
        </script>
</body>
</html>
